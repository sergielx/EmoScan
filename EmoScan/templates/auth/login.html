{% extends 'base.html' %}

{% block title %}Inicio de sesión{% endblock %}
<!-- onsubmit="return validarRegistro()" -->
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">      
        <form class="p-2  bg-light border-1 border primary shadow-lg" novalidate method="post" id="formulariol"> 
            <h3 class="card-title mb-2 text-center">Inicio de sesión</h3>              
            <div class="mb-3" id="grupo__email">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="emaill" name="email" placeholder="xxx@xxx.xxx">
            </div>
            <div class="mb-3" id="grupo__password">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="passwordl" name="password" placeholder="contraseña">
            </div>
            <div class="formulario__mensaje" id="formulario__mensaje">
				<p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario correctamente. </p>              
			</div>
            {% for message in get_flashed_messages() %}
                <div class="mensaje_error_servidor" id="mensaje_error_servidor"> {{ message }}</div>
            {% endfor %}
            <div class="mb-3 d-flex justify-content-between align-items-center">
                <div>
                    <a href="{{ url_for('auth.registro')}}">Registrarse</a>
                </div>
            </div>
            <div class="center">
                <button type="submit" id = "submit"class="btn btn-primary">Iniciar sesión</button>
            </div>
        </form>
    </div>
  </div>
{% endblock %}
